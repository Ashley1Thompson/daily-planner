<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Day Planner</title>
  </head>

  <body onload = "loadTime()">
    <header class="jumbotron">
      <h1 class="display-3" id="planTitle">Plan Your Work Day</h1>
      <h2 class="lead">Make Your Time Count!</h2>
      <p id="dateHeader"</p>
    </header>
      <!-- Timeblocks go here -->
    <form>
      <div id="timeblocksContainer">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">9 am</span>
          </div>
          <input type="text" class="form-control">
          <div class="input-group-append">
            <span class="btn btn-primary" type="submit">save</span>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">10 am</span>
          </div>
          <input type="text" class="form-control">
          <div class="input-group-append">
            <span class="btn btn-primary" type="submit">save</span>
          </div>
        </div><div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">11 am</span>
          </div>
          <input type="text" class="form-control">
          <div class="input-group-append">
            <span class="btn btn-primary" type="submit">save</span>
          </div>
        </div><div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">12 pm</span>
          </div>
          <input type="text" class="form-control">
          <div class="input-group-append">
            <span class="btn btn-primary" type="submit">save</span>
          </div>
        </div><div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">1 pm</span>
          </div>
          <input type="text" class="form-control">
          <div class="input-group-append">
            <span class="btn btn-primary" type="submit">save</span>
          </div>
        </div><div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">2 pm</span>
          </div>
          <input type="text" class="form-control">
          <div class="input-group-append">
            <span class="btn btn-primary" type="submit">save</span>
          </div>
        </div><div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">3 pm</span>
          </div>
          <input type="text" class="form-control">
          <div class="input-group-append">
            <span class="btn btn-primary" type="submit">save</span>
          </div>
        </div><div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">4 pm</span>
          </div>
          <input type="text" class="form-control">
          <div class="input-group-append">
            <span class="btn btn-primary" type="submit">save</span>
          </div>
        </div><div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">5 pm</span>
          </div>
          <input type="text" class="form-control">
          <div class="input-group-append">
            <span class="btn btn-primary" type="submit">save</span>
          </div>
        </div>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
